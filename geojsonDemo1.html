<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<title>Add GeoJSON from ArcGIS Server</title>
<meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no" />
<script src="https://api.mapbox.com/mapbox-gl-js/v1.8.1/mapbox-gl.js"></script>
<link href="https://api.mapbox.com/mapbox-gl-js/v1.8.1/mapbox-gl.css" rel="stylesheet" />
<style>
	body { margin: 0; padding: 0; }
	#map { position: absolute; top: 0; bottom: 0; width: 100%; }
</style>
</head>
<body>
<div id="map"></div>

<script>
	// Modified from: https://docs.mapbox.com/mapbox-gl-js/example/live-geojson/
	// Make sure you use your own Access Token
	mapboxgl.accessToken = 'pk.eyJ1Ijoic2xpYmJ5IiwiYSI6ImNrN2RuemJjMTFydjYzbW51NG94NmRwNDgifQ.LleoNJTEE8ficVvguCP_zg';
    var map = new mapboxgl.Map({
        container: 'map',
        style: 'mapbox://styles/slibby/ck7klhx2t4fye1impulwchktx',
        zoom: 3,
        center: [-100.0, 50.0]
    });
    // Modify this to place your own map service URL here. Show one or more provinces--do not just show Ontario like this example. 
    var url = 'https://luna.flemingcollege.ca/arcgis/rest/services/Geom99/slibbyCanadaPro/MapServer/0/query?where=PRNAME%3D%27Yukon%27&returnGeometry=true&returnTrueCurves=false&returnExtentOnly=false&f=geojson';
    map.on('load', function() {
        window.setInterval(function() {
            map.getSource('canada').setData(url);
        }, 2000);

        map.addSource('canada', { type: 'geojson', data: url });
        map.addLayer({
            'id': 'canada',
            'type': 'fill',
            'source': 'canada',
            'layout': {},
            'paint': {'fill-color': '#DF6FD5','fill-opacity': 0.85}
        });
    });
</script>

</body>
</html>
