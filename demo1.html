<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<title>Geom99: Add ArcGIS Map Service source</title>
<meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no" />
<script src="https://api.mapbox.com/mapbox-gl-js/v1.8.1/mapbox-gl.js"></script>
<link href="https://api.mapbox.com/mapbox-gl-js/v1.8.1/mapbox-gl.css" rel="stylesheet" />
<style>
	body { margin: 0; padding: 0; }
	#map { position: absolute; top: 0; bottom: 0; width: 100%; }
</style>
</head>
<body>
<div id="map"></div>
<script>
	// Modified example from this source: https://docs.mapbox.com/mapbox-gl-js/example/wms/
	// Be sure to insert your OWN mapbox token.
	mapboxgl.accessToken = 'pk.eyJ1Ijoic2xpYmJ5IiwiYSI6ImNrN2RuemJjMTFydjYzbW51NG94NmRwNDgifQ.LleoNJTEE8ficVvguCP_zg';
    var map = new mapboxgl.Map({
        container: 'map',
        style: 'mapbox://styles/slibby/ck7klhx2t4fye1impulwchktx',
        zoom: 3,
        center: [-100.0, 50.0]
    });

    map.on('load', function() {
        map.addSource('wms-test-source', {
            'type': 'raster',
            'tiles': [
                'https://luna.flemingcollege.ca/arcgis/rest/services/Geom99/slibbyCanadaPro/MapServer/export?bbox={bbox-epsg-3857}&bboxSR=102100&layers=show%3A0&layerDefs=&size=256%2C256&imageSR=102100&historicMoment=&format=png32&transparent=true&dpi=96&time=&layerTimeOptions=&dynamicLayers=&gdbVersion=&mapScale=&rotation=&datumTransformations=&layerParameterValues=&mapRangeValues=&layerRangeValues=&f=image'
            ],
            'tileSize': 256
        });
        map.addLayer(
            {
                'id': 'wms-test-layer',
                'type': 'raster',
                'source': 'wms-test-source',
                'paint': {}
            },
            'aeroway-line'
        );
    });
</script>

</body>
</html>
